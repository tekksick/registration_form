<!DOCTYPE html>
<html>
    <body>
        <h2>Registration Form</h2>
        <form>
            <label for="nam">Name:</label>
            <input type="text" id="nam" name="nam"><br>
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> Year<br>
            <label for="qualification">Qualification:</label>
            <select id="qualifiaction" name="qualification">
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MSc">MSc</option>
                <option value="B.Tech+M.Tech">B.Tech+M.Tech</option>
                <option value="MS">MS</option>
                <option value="Phd">Phd</option>
            </select><br>
            <label for="emailid">Email ID:</label>
            <input type="email" name="emailid" id="emailid"><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
            <label for="pic">Upload Photo:</label>
            <input type="file" id="pic" name="pic"><br>
            <input type="submit" >
            <input type="reset">
        </form>
    </body>
</html>
